{% extends 'events/base.html' %}
{% block content %}
    
        <div class="card">
            <div class="card-header">
                Venue
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ venue }}</h5>
              <p class="card-text">
                <ul>
                    <li>Address:  {{ venue.address }}</li>
            
                    <li>Zip code: {{ venue.zip_code }}</li>
                    <li>Phone: {{ venue.phone }}</li>
                    <li>Website: <a href="{{ venue.web }}">
                        {{ venue.web }}
                    </a><br/>
                    </li>
                </ul>
            </div>
        </div>
        <br/><br/>  
    
{% endblock %}
